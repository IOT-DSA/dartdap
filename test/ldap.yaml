# LDAP configuration file
# default is used if no connection name is specified
default:
  port: 1389
  host: localhost
  bindDN: cn=Directory Manager
  password: password

# An SSL connection.
ssl-example:
  port: 1636
  host: localhost
  ssl: true
  bindDN: cn=Directory Manager
  password: password

integration-test:
  port: 636
  host: openam.example.com
  ssl: true
  bindDN: cn=Directory Manager
  password: password
